<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/reset.css" />
  </head>
  <body>
    <div class="content">
      <div class="container" id="container2">
        <div class="submit_container">
          <div class="submit_container1">
            <h1 class="submit_container1_title">File Upload</h1>
            <div class="submit_place">
              <img
                src="/static/images/UploadIcon.png"
                alt=""
                class="submit_place_img"
              />
              <p class="submit_place_title">Drag and Drop files to upload</p>
              <p class="submit_place_title">----- Or -----</p>
              <button class="submit_place_button">Browse</button>
            </div>
          </div>
          <div class="submit_container2">
            <h1 class="submit_container2_title">File Uploading</h1>
            <div class="submit_progress"></div>
            <div class="submit_container2_button">
              <buton class="submit_upload">Upload</buton>
              <buton class="submit_cancel">Cancel</buton>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
